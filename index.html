<!DOCTYPE html>
<html lang="en" dir="ltr">

<body onload="init();">
<canvas id="myCanvas" width="4000" style="background-color:black"></canvas>

<script src="recycler.js"></script>
<script src="Stops.js"></script>
<script>
//getting background image
  var latv=new Image();
  latv.src="Images/LV_2_lv_st_19.png";
  var bg=new Image();
  bg.src="Images/LV_2_purple.png";
//declaring globbal variables
  var ctx=undefined;
  var stops;
  var width=8.23;
  var height=3.06;
  var left=20.42;
  var ttop=58.434;
  var mid=left+width/2;
  function EyeOpener(Ob){//shows all busstops
    var l=coorToCanvas(Ob.degE,Ob.degN);
    ctx.fillRect(l[0]-2,l[1]-2,4,4);
  }
  function init(){//initializes canvas and busstops
    ctx=myCanvas.getContext("2d");
    var acth=latv.height*(myCanvas.width/latv.width);
    myCanvas.height=acth;
    ctx.drawImage(bg,0,0,myCanvas.width,acth);
    ctx.drawImage(latv,0,0,myCanvas.width,acth);

    recycle();//@recycler.js  Gets all files needed and repurpouses them
    waiter();

  }
  function waiter(){//function that waits until the files are fetched
    if(done==false){//@recycler.js
      setTimeout(waiter,10);
      return;
    }
    stops=reA;//@recycler.js
    ctx.fillStyle="black";

    stops.forEach(EyeOpener);
    setTimeout(update,10);
  }
  function update(){//main update
    setTimeout(update,10);
  }
  function coorToCanvas(E,N){
    var x=(E-left)*myCanvas.width/width-(E-mid)*2;
    var y=((ttop-N)*myCanvas.height/height)-Math.pow(E-mid,2)*2;
    return [x,y];
  }
</script>

</body>
</html>
